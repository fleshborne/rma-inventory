<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Signup</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="index.html"  class="brand-logo"><img src="./assets/images/thumbnail_image001.png" alt="Flash Parking" width="50vw" height="50vh"><span id="navText"> FlashParking</span></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="login.html"><i class="material-icons">login</i></a></li>
            <li><a href="index.html"><i class="material-icons">home</i></a></li>
            
          </ul>
        </div>
      </nav>
      <div class="container regform s12 m12 l12">
        <div class="row">
          <div class="s12 m12 l12 main">
            <h2 class="orange-text">Register</h2>
            <form class="signup">
              <div class="form-group">
                <input placeholder="username" id="username-input" type="text" class="validate" required />
                <label for="first_name">Username</label>
              </div>
              <div class="form-group">
                <input placeholder="email" id="email-input" type="email" class="validate" required />
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
              <div class="form-group">
                <input placeholder="password" id="password-input" type="password" class="validate" required />
                <label for="password">Password</label>
              </div>
              <div class="form-group">
                <input placeholder="confirm password" id="password-input2" type="password" class="validate" required />
                <label for="password">Re-enter Password</label>
              </div>
              <div id="dialogbox">
                <div>
                  <div id="headermessage"></div>
                  <div id="bodymessage"></div>
                  <div id="footermessage"></div>
                  <!-- <button onclick="boxclose()">OK</button> -->
                </div>
              </div>
              <button type="submit" class="btn btn-default orange darken-3 btnhoover">Sign Up</button>
            </form>
            <!-- <br />
              <a href="/login">Sign In</a></p> -->
          </div>
        </div>
      </div>




      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
    <script src="./assets/js/signup.js"></script>
</body>
</html>
